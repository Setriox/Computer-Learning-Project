<!DOCTYPE html>
<html>
    <header>
        <meta lang="en-us">
        <meta charset='utf-8'>
        <title>Genetic Algorithms</title>
        <style>
            #canvas-container {
                width: 100%;
                text-align: center;
            }

            #canvas-container {
                width:100%;
                text-align: center;
            }

            #canvas {
                display: inline;
            }

            #btn-container {
                text-align: center;
            }

        </style>
    </header>

    <body>
        <div id='canvas-container'>
            <canvas id='canvas' width="800" height="650"></canvas>
        </div>

        <div id='btn-container'>
            <button id='btn-gen'>New Generation</button> <br>
            <button id='btn-reset'>Reset Generation</button> <br>
            <button id='btn-2opt'>Toggle 2-opt mutation</button> <br>
            Num. of cities:
            <input style='width:15px' type='text'></input>

        </div>

    	<script src='resources/js/genetic/individual.js'></script>
    	<script src='resources/js/genetic/population.js'></script>
    	<script src='resources/js/genetic/tools.js'></script>

	   	<script src='resources/js/main.js'></script>

        <script>

            main.setButtonFunction('btn-gen', function() {
                TSP.createGeneration();
                main.updateRender();    
            });

            main.setButtonFunction('btn-2opt', function() {
                if(TSP.toggleTwoOptMutation())
                    this.innerHTML = 'Untoggle 2-opt mutation';
                else
                    this.innerHTML = 'Toggle 2-opt mutation';
            });

            main.setButtonFunction('btn-reset', function() {
                TSP.resetGeneration();
                main.updateRender();
            });

            window.addEventListener('keypress', function(e) {
                if(e.keyCode == 32) {
                    TSP.createGeneration();
                   main.updateRender();
                }
            });

        </script>
    </body>
</html>
